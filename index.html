<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script>

    <link href="src/styles/videoControls.css" rel="stylesheet" type="text/css" />
    <link href="src/styles/recorder.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8" />
</head>

<body>
    <script src="src/recorder.js"></script>
    <div class="controls">
        <div class="top-controls">
            <div class="left top-control-box">
                <h2>Preview</h2>
                <video id="preview" width="160" height="120" autoplay muted></video>
                <div id="startButton" class="button">
                    Start
                </div>
                <div id="stopButton" class="button">
                    Stop
                </div>
            </div>
            <div class="right top-control-box">
                <h2>Recording</h2>
                <video id="recording" width="160" height="120" controls></video>

                <a id="downloadButton" class="button">
                    Download
                </a>
                <a id="uploadButton" class="button">
                    Upload
                </a>
            </div>
        </div>
        <div class="top-controls">
            <div class="upload top-control-box">
                <h2>Pose review</h2>
                <input type="file" accept="video/*" />
                <div id="message"></div>
                <video id="uploaded" width="160" height="120" controls></video>
            </div>
        </div>
        <div class="bottom">
            <pre id="log"></pre>
            <!--<div>
                Torso normal -based calculations (vertical):
                <div class="angle-reporter" id="angle-reporter-right-arm">
                    Right arm angle:
                </div>
                <div class="angle-reporter" id="angle-reporter-left-arm">
                    Left arm angle:
                </div>
            </div>
            <div>
                Shoulders-based calculations (horizontal):
                <div class="angle-reporter" id="angle-reporter-right-arm-2">
                    Right arm angle:
                </div>
                <div class="angle-reporter" id="angle-reporter-left-arm-2">
                    Left arm angle:
                </div>
            </div> -->
            <div>
                Relative angle normalized pose:
                <div class="angle-reporter" id="angle-reporter"> </div>
            </div>
            <div>
                Exercise: Clapping.
                <div class="rule-reporter" id="rule-reporter"> </div>
            </div>
            <br>
            <script src="src/Vector.js"></script>
            <script src="src/skelegen.js"></script>
            <script src="src/poseget.js"></script>
            <script src="src/AngularPose.js"></script>
            <script src="src/AngularPoseRule.js"></script>
        </div>
    </div>

</body>

</html>
